
{% block header %}
  <h1>Find a Parking Spot</h1>
{% endblock %}

{% block content %}
    <form method="post">
      <label for="Date">Date</label>
      <input type="text" placeholder="dd/mm/yyyy" name="Date" id="Date">
      <label for="Hour">Hour</label>
      <input type="text" name="Hour" id="Hour" placeholder="0-23">
      <label for="Holiday">Holiday</label>
      <input type="text" name="Holiday" id="Holiday" placeholder="yes:1, no:0">
      <label for="Rain">Rain</label>
      <input type="text" name="Rain" id="Rain" placeholder="yes:1, no:0">
      <input type="submit" value="Kerb it">
    </form>
{% endblock %}

{% include 'map.html' %}
